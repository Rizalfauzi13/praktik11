<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan Bilangan</title>
    <style>
        label, input, button {
            display: flex;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Penjumlahan Bilangan</h1>

    <input type="number" id="bilangan1" placeholder="Bilangan 1">
    <span> + </span>
    <input type="number" id="bilangan2" placeholder="Bilangan 2">

    <button onclick="tambah()">=</button>

    <span id="hasil"></span>

    <script>
        function tambah() {
            // Mendapatkan nilai dari input bilangan1
            let bilangan1 = document.getElementById('bilangan1').value;

            // Mendapatkan nilai dari input bilangan2
            let bilangan2 = document.getElementById('bilangan2').value;

            // Menghitung jumlah bilangan
            let jumlah = parseInt(bilangan1) + parseInt(bilangan2);

            // Menampilkan hasil pada elemen dengan id 'hasil'
            document.getElementById('hasil').textContent = jumlah;
        }
    </script>

</body>
</html>
